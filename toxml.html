    <script type="text/javascript">
    $(document).ready(function(){
        console.log('jQ ready');
        $.ajax({
            type: "GET",
            url: "observationdata.xml",
            dataType: "xml",
            success: function(xml) {
                var ul = $('ul');
                $(xml).find('dict').each(function(){
                    var stamp = $(this).find('date').text();
                    var value = $(this).find('integer').text();
                    console.log('obs',stamp,value);
                    ul.append($('<li/>').text([stamp,value].join(' : ')))
                });
            }
        });
    });        
    </script>
</head>
<body>
    <ul></ul>
</body>
