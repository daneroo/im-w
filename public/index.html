<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>im-w | iMetrical-w</title>
  <meta name="description" content="iMetrical weight tracker">
  <meta name="author" content="Daniel Lauzon">

  <!-- Mobile viewport optimization http://goo.gl/z0PA8 -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <!-- viewport settings for mobile device(s) -->
  <!-- might still benefit from user-scalable=no -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Home screen icon  Mathias Bynens http://goo.gl/6nVq0 -->
  <!-- For iPhone 4 with high-resolution Retina display: -->
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/icon/apple-touch-icon-114x114-precomposed.png">
  <!-- For first-generation iPad: -->
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/icon/apple-touch-icon-72x72-precomposed.png">
  <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
  <link rel="apple-touch-icon-precomposed" href="img/icon/apple-touch-icon-57x57-precomposed.png">
  <!-- For nokia devices: -->
  <link rel="shortcut icon" href="img/icon/apple-touch-icon-57x57.png">

  <!-- iOS web app, deletable if not needed -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- 320x460 for iPhone 3GS -->
  <link rel="apple-touch-startup-image" media="(max-device-width: 480px) and not (-webkit-min-device-pixel-ratio: 2)"
    href="img/startup/startup.png">
  <!-- 640x920 for retina display -->
  <link rel="apple-touch-startup-image" media="(max-device-width: 480px) and (-webkit-min-device-pixel-ratio: 2)"

  <!-- iPad Portrait 768x1004 -->
  <link rel="apple-touch-startup-image" media="(min-device-width: 768px) and (orientation: portrait)"
    href="img/startup/startup-tablet-portrait.png">
  <!-- iPad Landscape 1024x748 -->
  <link rel="apple-touch-startup-image" media="(min-device-width: 768px) and (orientation: landscape)"
    href="img/startup/startup-tablet-landscape.png">

  <link rel="stylesheet" href="css/style.css?v=1">

  <!-- 2020-07-10 Replaced with new library url -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <!--<script src="http://dygraphs.com/dygraph-dev.js"></script> -->
  <!-- <script src="http://dygraphs.com/dygraph-combined.js"></script> -->
  <script src="js/libs/dygraph-combined.js"></script>

  <!--<script src="/dnode.js"></script>-->

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
  <script src="/js/jquery.touchtrack.js"></script>
  <script src="/js/jquery.arctouch.js"></script>
  <script src="/js/anchorzoom.js"></script>
  <script src="/js/mylibs/helper.js"></script>
  <script src="/js/app.js"></script>

<body>
  <div id="container">
    <div class="addObs">
      <div class="activeControls">
        <div class="arctouch"></div>
        <div class="now">
          <span>Now</span>
          <input id="stamp" type="datetime-local" value="2011-12-29T00:00" />
        </div>
        <br />
        <div id="value">100</div>
        <br />
        <div class="resetObsBtn"><img src="img/arrow_circle_left-24.png"></div>
        <div class="cancelObsBtn"><img src="img/delete-24.png"></div>
      </div>
      <div class="addObsBtn"><img src="img/twofeet-white.png"></div>
    </div>
    <div id="dygraph"></div>
    <div id="current"></div>
    <pre id='console'></pre>
    <pre id="obs"></pre>
  </div>
